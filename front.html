<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Front_ws</title>
    <script async defer src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="collapse-sidebar">
<header class="header">
    <button class="btn">
        <i class="bi bi-list"></i>
    </button>
    <h1>
        My Notes
    </h1>
</header>
<div class="grapper">
    <aside class="sidebar">
        <ul class="menu">
            <li class="menu__item">
                <a class="menu__link menu__link--active" href="">
                    <i class="bi-house-fill"></i>
                    home
                </a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="">
                    <i class="bi bi-pin-fill"></i>
                    pinned
                </a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="#">
                    <i class="bi-info-circle-fill"></i>
                    help
                </a>

            </li>
        </ul>
    </aside>

    <form id="noteForm" class="note_form">
        <p>
            <label class="form__label" for="noteTitle">
                title
            </label>
            <input class="form__input" id="noteTitle" name="noteTitle"/>
        </p>

        <p>
            <label class="form__label" for="noteText">
                text
            </label>
            <input class="form__input" id="noteText" name="noteText"/>
        </p>


        <button class="btn" type="submit">create</button>
        <button class="btn" type="reset">reset</button>

    </form>

    <!--button id="myBtn">hi</button-->

    <main class="notes" id='notes'>
    </main>
</div>
</body>
</html>
